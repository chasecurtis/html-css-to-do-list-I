<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="styles.css" />
  </head>

  <body>
    <nav></nav>
    <header>
      <h1>TODO</h1>
    </header>
    <main>
      <form id="task-form">
        <input type="text" id="task-input" name="task" placeholder="Enter your next task..." />
        <input type="submit" value="Submit Task" />
      </form>
      <ul id="task-list">
        <li><input type="checkbox" />Go for a run</li>
        <li><input type="checkbox" />Read a book</li>
        <li><input type="checkbox" />Write some code</li>
        <li><input type="checkbox" />Lift some weights</li>
      </ul>
      <div class="image-container">
        <img
          src="https://preview.redd.it/psor2jzbnk561.jpg?width=1080&crop=smart&auto=webp&s=e3db0ad4211b0511c7ec716c2e38de20ce204db7"
          alt="To Do List Meme"
        />
      </div>
    </main>
    <footer>
      <p>2025 TODO LIST INC.Â©</p>
    </footer>

      <script>
    document.getElementById("task-form").addEventListener("submit", function(e){
      e.preventDefault();

      const taskInput = document.getElementById("task-input");
      const taskText = taskInput.value.trim();

      if (taskText !== ""){
        const li = document.createElement("li");
        const checkbox = document.createElement("input");
        checkbox.type = "checkbox";

        checkbox.addEventListener("change", function(){
          if (this.checked){
            setTimeout(() =>{
              li.remove();
            }, 1000);
          }
        });

        li.appendChild(checkbox);
        li.appendChild(document.createTextNode(" " + taskText));

        document.getElementById("task-list").appendChild(li);

        taskInput.value = "";
      }
    });

    document.querySelectorAll("#task-list input[type='checkbox']").forEach(checkbox => {
      checkbox.addEventListener("change", function(){
        if(this.checked){
          setTimeout(() => {
            this.parentElement.remove();
          }, 1000);
        }
      });
    });
  </script>

  </body>
</html>
